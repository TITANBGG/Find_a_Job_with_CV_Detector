<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV YÃ¼kle - CV Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .file-upload-box {
            transition: all 0.3s ease;
        }
        .file-upload-box:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .file-upload-box.drag-over {
            border-color: #2563eb;
            background-color: #dbeafe;
        }
        .progress-bar-inner {
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">CV Detector</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Ana Sayfa</a>
                    <a href="upload.html" class="bg-indigo-600 text-white px-3 py-2 rounded-md text-sm font-medium">CV YÃ¼kle</a>
                    <a href="results.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">SonuÃ§lar</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">CV'nizi YÃ¼kleyin</h2>
            <p class="text-lg text-gray-600">PDF, DOCX veya gÃ¶rsel formatÄ±nda CV'nizi analiz edelim</p>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Upload Box -->
            <div id="upload-area" class="file-upload-box border-2 border-dashed border-gray-300 rounded-lg p-12 text-center cursor-pointer">
                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L22 32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M16 16l6-6 6 6M22 10v18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <p id="file-label" class="text-lg text-gray-700">
                    <span class="font-semibold text-indigo-600">TÄ±kla veya dosyanÄ± sÃ¼rÃ¼kleyip bÄ±rak</span><br>
                    <span class="text-sm text-gray-500">PDF, DOCX, JPG, PNG (maks. 10MB)</span>
                </p>

                <div id="file-info" class="hidden mt-4">
                    <p class="text-gray-700 mb-2">
                        SeÃ§ilen dosya: <span id="file-name" class="font-semibold"></span>
                    </p>
                    <button id="change-file-btn" type="button" class="text-sm text-indigo-600 hover:underline">
                        DosyayÄ± deÄŸiÅŸtir
                    </button>
                </div>

                <input id="cv-file" type="file" class="hidden"
                       accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            </div>

            <!-- Error -->
            <div id="error-message" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                <p class="font-semibold">Hata:</p>
                <p id="error-text" class="text-sm"></p>
            </div>

            <!-- Progress -->
            <div id="progress-area" class="hidden mt-6">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-medium text-gray-700">YÃ¼kleme ve analiz ilerlemesi</span>
                    <span id="progress-percent" class="text-sm font-semibold text-indigo-700">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="progress-bar-inner bg-indigo-600 h-3 rounded-full" style="width: 0%;"></div>
                </div>
                <p id="progress-status" class="mt-2 text-sm text-gray-600">HazÄ±r</p>
            </div>

            <!-- Actions -->
            <div class="mt-8 flex justify-center">
                <button id="upload-btn"
                        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                        disabled>
                    Analiz Et
                </button>
            </div>
        </div>
    </main>

    <script>
        // ðŸ”— Backend API URL
        const API_BASE_URL = 'http://127.0.0.1:5000/api';

        // DOM Elements
        const uploadArea      = document.getElementById('upload-area');
        const cvFileInput     = document.getElementById('cv-file');
        const fileLabel       = document.getElementById('file-label');
        const fileInfo        = document.getElementById('file-info');
        const fileName        = document.getElementById('file-name');
        const changeFileBtn   = document.getElementById('change-file-btn');
        const uploadBtn       = document.getElementById('upload-btn');
        const progressArea    = document.getElementById('progress-area');
        const progressBar     = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const progressStatus  = document.getElementById('progress-status');
        const errorMessage    = document.getElementById('error-message');
        const errorText       = document.getElementById('error-text');

        let selectedFile = null;

        // BÃ¶lgeye tÄ±klayÄ±nca dosya seÃ§tir
        uploadArea.addEventListener('click', () => {
            cvFileInput.click();
        });

        // Dosya input deÄŸiÅŸtiÄŸinde
        cvFileInput.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                handleFile(this.files[0]);
            }
        });

        // Drag & drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // DosyayÄ± deÄŸiÅŸtir
        changeFileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            cvFileInput.click();
        });

        // Upload butonu
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('LÃ¼tfen bir dosya seÃ§in.');
                return;
            }
            await uploadToBackend(selectedFile);
        });

        // Dosya seÃ§imi ve basic kontroller
        function handleFile(file) {
            console.log('[Upload] Dosya seÃ§ildi:', file.name, file.size, 'bytes');

            errorMessage.classList.add('hidden');

            const allowedTypes = [
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'image/jpeg',
                'image/png'
            ];

            if (!allowedTypes.includes(file.type)) {
                showError('Desteklenmeyen dosya tÃ¼rÃ¼. PDF, DOCX veya gÃ¶rsel yÃ¼kleyin.');
                selectedFile = null;
                uploadBtn.disabled = true;
                return;
            }

            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                showError('Dosya Ã§ok bÃ¼yÃ¼k. Maksimum 10MB yÃ¼kleyebilirsiniz.');
                selectedFile = null;
                uploadBtn.disabled = true;
                return;
            }

            selectedFile = file;
            fileLabel.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            fileName.textContent = file.name;
            uploadBtn.disabled = false;
        }

        // Backend'e gÃ¶nder
        async function uploadToBackend(file) {
            console.log('[Upload] Backend\'e yÃ¼kleme baÅŸlÄ±yor...');

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'YÃ¼kleniyor...';

            progressArea.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            progressStatus.textContent = 'Dosya yÃ¼kleniyor...';
            animateProgress(0, 30, 400);

            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('[Upload] POST:', API_BASE_URL + '/upload');

                const response = await fetch(API_BASE_URL + '/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('[Upload] Response status:', response.status);
                animateProgress(30, 60, 300);

                let data;
                try {
                    data = await response.json();
                } catch {
                    throw new Error('Sunucudan geÃ§erli JSON dÃ¶nmedi.');
                }

                console.log('[Upload] Response data:', data);

                if (!response.ok) {
                    const detail = data && data.detail ? data.detail : 'Bilinmeyen hata';
                    throw new Error(detail);
                }

                if (!data.analysis_id) {
                    throw new Error('Backend analysis_id dÃ¶ndÃ¼rmedi.');
                }

                const analysisId = data.analysis_id;
                console.log('[Upload] âœ… BaÅŸarÄ±lÄ±! analysis_id:', analysisId);

                progressStatus.textContent = 'Analiz yapÄ±lÄ±yor...';
                animateProgress(60, 100, 500);

                setTimeout(() => {
                    console.log('[Upload] SonuÃ§ sayfasÄ±na yÃ¶nlendiriliyor...');
                    window.location.href = `results.html?analysis_id=${encodeURIComponent(analysisId)}`;
                }, 800);
            } catch (err) {
                console.error('[Upload] Hata:', err);
                showError('YÃ¼kleme/analiz sÄ±rasÄ±nda hata oluÅŸtu: ' + err.message);
                resetUploadButton();
            }
        }

        // Progress animasyonu
        function animateProgress(from, to, duration) {
            const start = Date.now();
            const diff = to - from;

            function step() {
                const elapsed = Date.now() - start;
                const ratio = Math.min(elapsed / duration, 1);
                const current = from + diff * ratio;
                progressBar.style.width = current + '%';
                progressPercent.textContent = Math.round(current) + '%';
                if (ratio < 1) {
                    requestAnimationFrame(step);
                }
            }

            step();
        }

        // Hata gÃ¶ster
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            progressArea.classList.add('hidden');
        }

        // Butonu resetle
        function resetUploadButton() {
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Analiz Et';
        }
    </script>
</body>
</html>
