<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Yükle - CV Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CV Detector</h1>
            <nav>
                <a href="index.html">Ana Sayfa</a>
                <a href="upload.html" class="active">CV Yükle</a>
                <a href="results.html">Sonuçlar</a>
            </nav>
        </header>

        <main>
            <div class="upload-section">
                <h2>CV Dosyanızı Yükleyin</h2>
                <p class="info-text">
                    PDF, DOCX, JPG veya PNG formatında CV'nizi yükleyerek analiz edebilirsiniz.
                    Maksimum dosya boyutu: 10MB
                </p>

                <form id="uploadForm" class="upload-form">
                    <div class="file-input-wrapper">
                        <input 
                            type="file" 
                            id="cvFile" 
                            name="file" 
                            accept=".pdf,.docx,.jpg,.jpeg,.png"
                            required
                        >
                        <label for="cvFile" class="file-label">
                            <span id="fileNameDisplay">Dosya Seçin</span>
                        </label>
                    </div>

                    <button type="submit" id="analyzeBtn" class="btn-primary">
                        Analiz Et
                    </button>
                </form>

                <div id="messageArea" class="message-area"></div>
                
                <div id="loadingArea" class="loading-area" style="display: none;">
                    <div class="spinner"></div>
                    <p>CV analiz ediliyor, lütfen bekleyin...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 CV Detector - Tüm hakları saklıdır.</p>
        </footer>
    </div>

    <script>
        // API base URL
        const API_BASE_URL = 'http://localhost:8000/api';

        // DOM elementleri
        const uploadForm = document.getElementById('uploadForm');
        const cvFileInput = document.getElementById('cvFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const messageArea = document.getElementById('messageArea');
        const loadingArea = document.getElementById('loadingArea');

        // Dosya seçildiğinde ismini göster
        cvFileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = this.files[0].name;
            } else {
                fileNameDisplay.textContent = 'Dosya Seçin';
            }
        });

        // Form submit işlemi
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // Varsayılan form submit'i engelle

            // Mesaj alanını temizle
            messageArea.innerHTML = '';
            messageArea.className = 'message-area';

            // Dosya seçilmiş mi kontrol et
            if (!cvFileInput.files || cvFileInput.files.length === 0) {
                showMessage('Lütfen bir dosya seçin.', 'error');
                return;
            }

            const file = cvFileInput.files[0];

            // Dosya boyutu kontrolü (10MB)
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                showMessage('Dosya boyutu çok büyük. Maksimum 10MB yükleyebilirsiniz.', 'error');
                return;
            }

            // Dosya boyutu 0 olamaz
            if (file.size === 0) {
                showMessage('Dosya boş olamaz.', 'error');
                return;
            }

            // Loading göster, butonu devre dışı bırak
            loadingArea.style.display = 'block';
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analiz Ediliyor...';

            // FormData oluştur
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Backend'e POST isteği at
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                // Response'u JSON olarak parse et
                const data = await response.json();

                if (response.ok) {
                    // Başarılı - analysis_id'yi localStorage'a kaydet
                    localStorage.setItem('last_analysis_id', data.analysis_id);
                    
                    // Başarı mesajı göster
                    showMessage('CV başarıyla yüklendi! Sonuçlara yönlendiriliyorsunuz...', 'success');
                    
                    // 1 saniye sonra results.html'e yönlendir
                    setTimeout(() => {
                        window.location.href = 'results.html';
                    }, 1000);
                } else {
                    // Hata durumu (400, 500 vb.)
                    const errorMessage = data.detail || 'CV yüklenirken bir hata oluştu.';
                    showMessage(errorMessage, 'error');
                    
                    // Butonu tekrar aktif et
                    loadingArea.style.display = 'none';
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Analiz Et';
                }
            } catch (error) {
                // Network hatası veya beklenmeyen hata
                console.error('Upload hatası:', error);
                showMessage('Sunucuya bağlanılamadı. Lütfen backend\'in çalıştığından emin olun.', 'error');
                
                // Butonu tekrar aktif et
                loadingArea.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analiz Et';
            }
        });

        /**
         * Kullanıcıya mesaj göster
         * @param {string} message - Gösterilecek mesaj
         * @param {string} type - Mesaj tipi ('success', 'error', 'info')
         */
        function showMessage(message, type) {
            messageArea.innerHTML = `<p>${message}</p>`;
            messageArea.className = `message-area ${type}`;
        }
    </script>
</body>
</html>
